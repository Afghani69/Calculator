<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen-container">
        <div class="screen screen-top">123456789</div>
        <div class="screen screen-bottom">987654321</div>
      </div>
      <div class="button-container">
        <button class="btn" data-operator="clear-all">CE</button>
        <button class="btn" data-operator="clear">C</button>
        <button class="btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9.75L14.25 12m0 0l2.25 2.25M14.25 12l2.25-2.25M14.25 12L12 14.25m-2.58 4.92l-6.375-6.375a1.125 1.125 0 010-1.59L9.42 4.83c.211-.211.498-.33.796-.33H19.5a2.25 2.25 0 012.25 2.25v10.5a2.25 2.25 0 01-2.25 2.25h-9.284c-.298 0-.585-.119-.796-.33z"
            />
          </svg>
        </button>
        <button class="btn" data-value="9">9</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
        <button class="btn" data-operator="-">-</button>
        <button class="btn" data-operator="*">*</button>
        <button class="btn" data-operator="/">/</button>
        <button class="btn" data-operator="+">+</button>
        <button class="btn" data-operator="=">=</button>
      </div>
    </div>
  </body>
</html>
